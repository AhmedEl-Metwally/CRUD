<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Main.css" />
  </head>

  <body>
    <div class="container-lg py-5">
      <div class="w-75 mx-auto">
        <h1 class="mb-4 text-white text-center">Product Management System</h1>
        
        <!-- Product Name -->
        <div class="form-floating mb-3">
          <input
            oninput="validateProductName()"
            type="text"
            class="form-control border-0 border-bottom"
            id="ProductName"
            placeholder="Product Name"
          />
          <label for="ProductName">Product Name:</label>
        </div>

        <!-- Product Price -->
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control border-0 border-bottom"
            id="ProductPrice"
            placeholder="Product Price"
          />
          <label for="ProductPrice">Product Price:</label>
        </div>

        <!-- Product Category -->
        <div class="form-floating mb-3">
          <input
            list="categories"
            type="text"
            class="form-control border-0 border-bottom"
            id="ProductCategory"
            placeholder="Product Category"
          />
          <label for="ProductCategory">Product Category:</label>

          <datalist id="categories">
            <option value="TV">TV</option>
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
            <option value="Screens">Screens</option>
            <option value="Electronics">Electronics</option>
          </datalist>
        </div>

        <!-- Product Description -->
        <div class="form-floating mb-3">
          <textarea
            class="form-control border-0 border-bottom"
            id="ProductDescription"
            placeholder="Product Description"
          ></textarea>
          <label for="ProductDescription">Product Description:</label>
        </div>

        <!-- Product Image -->
        <div class="form-floating mb-3">
          <input
            accept="Image/*"
            type="file"
            class="form-control border-0 border-bottom"
            id="ProductImage"
            placeholder="Product Image"
          />
          <label for="ProductImage">Product Image:</label>
        </div>

        <!-- Add and Update buttons -->
        <button id="addBtn" onclick="addProduct()" class="btn btn-primary text-white">Add Product</button>
        <button id="updateBtn" onclick="updateProduct()" class="btn btn-info d-none text-dark">Update Product</button>
      </div>

      <!-- Search Box -->
      <div class="container w-75 py-4">
        <input
          id="searchInput"
          oninput="searchProducts(this.value)"
          placeholder="Search By Name:"
          type="text"
          class="form-control my-2"
        />
      </div>
    </div>

    <!-- Product Display -->
    <div class="container py-5">
      <div class="row gy-4" id="myData"></div>
    </div>

    <script src="js/Index.js"></script>
  </body>
</html>
